<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seamless Loop Player</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .row + .row { margin-top: 12px; }
    #status { margin-top: 8px; color: #555; font-size: 0.9rem; }
    #loopInfo { margin-top: 4px; color: #333; font-size: 0.95rem; }
    button { padding: 8px 12px; font-size: 14px; }
    input[type="range"] { width: 180px; }
    #dropZone { border: 1px dashed #bbb; padding: 14px; border-radius: 8px; color: #666; }
  </style>
</head>
<body>
  <h1>Seamless Loop Player</h1>

  <div class="row">
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <label>Volume <input id="volume" type="range" min="0" max="100" value="50" /></label>
  </div>

  <div class="row">
    <input id="fileInput" type="file" accept="audio/*" />
    <button id="pasteBtn">Paste From Clipboard</button>
    <input id="urlInput" type="url" placeholder="https://example.com/loop.mp3" style="min-width:260px" />
    <button id="loadUrl">Load URL</button>
    <button id="loadPreset">Load Preset</button>
  </div>

  <div id="dropZone" class="row">Drop audio file here or use the picker.</div>

  <div class="row" style="align-items:flex-start; gap:16px;">
    <div style="flex:1 1 340px; min-width:280px;">
      <canvas id="wave" height="120" style="width:100%; background:#fafafa; border:1px solid #eee; border-radius:6px"></canvas>
    </div>
    <fieldset style="flex:0 0 300px; border:1px solid #eee; border-radius:8px; padding:10px;">
      <legend>Loop Settings</legend>
      <div class="row">
        <label style="min-width:110px">Threshold</label>
        <input id="s-threshold" type="number" step="0.0001" min="0" max="0.1" value="0.001" />
      </div>
      <div class="row">
        <label style="min-width:110px">Margin (ms)</label>
        <input id="s-margin" type="number" step="0.5" min="0" max="50" value="2" />
      </div>
      <div class="row">
        <label style="min-width:110px">Window (ms)</label>
        <input id="s-window" type="number" step="1" min="1" max="50" value="10" />
      </div>
      <div class="row">
        <button id="recompute">Recompute Loop</button>
      </div>
    </fieldset>
  </div>

  <div id="status">Idle</div>
  <div id="loopInfo"></div>

  <audio id="audioOut" playsinline style="display:none"></audio>

  <script src="app.js"></script>
</body>
</html>
